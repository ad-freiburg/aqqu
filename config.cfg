[EntityLinker]
max-entites-per-tokens = 3
entity-types-map = %(base)s/data/entity_types.tsv
max-types-per-entity = 1

[AnswerTypeIdentifier]
model = %(base)s/data/model-dir/answer_type_guesser.model

[EntityLinkerQlever]
stopwords = %(base)s/data/stopwords.txt

[CoreNLPParser]
host = http://localhost:4000/parse

[Oracle]
oracle-entities = evaluation-data/free917_entities.txt

[WebServer]
port = 5454

[Ranker]
model-dir = %(base)s/data/model-dir

